name: Lint

on:
  pull_request:
    paths:
      - "frontend/**/*.js"
      - "frontend/**/*.jsx"
      - "frontend/**/*.ts"
      - "frontend/**/*.tsx"

permissions:
  contents: read

jobs:
  eslint:
    name: Run ESLint on /frontend
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repo so the runner has access to your code
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      # 2️⃣ Set up Node.js (version 22)
      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 22

      # 3️⃣ Install dependencies *inside frontend/*
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # 4️⃣ Run ESLint only in the frontend directory
      - name: Run ESLint
        uses: sibiraj-s/action-eslint@c24ff92cabb3ad38994c99f5583c59125ea040b0
        with:
          working-directory: frontend
          eslint-args: "**/*.{ts,tsx} --max-warnings=0"
          extensions: "ts,tsx"
          annotations: true
